{% extends 'base.html' %}
{% block content %}
<!--container start-->
<div class="container">
    <!-- ======= About Us Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="row">
                <div class="form-wrapper">
                    <form onsubmit="/signin" method="post" class="php-email-form">
                        {% csrf_token %}
                        <h2 class="form-signin-heading">Login to your account</h2>
                        {% if messages %}
                        <div class="alert alert-success" style="margin:10px;">
                            {% for message in messages %}
                            <strong>{{ message }}</strong>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% if error == True %}
                        <div class="alert alert-danger" style="margin:10px;">
                            <strong>{{message}}</strong>
                        </div>
                        {% endif %}
                        <div class="row">
                        <div class="col-md-6 mt-3 mt-md-0">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <input type="hidden" name="act" value="check_login">
                        </div>
                        <div class="col-md-6 mt-3 mt-md-0" style="text-align: center">
                            <img src="/assets/img/login.jpeg">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End About Us Section -->
</div>
<!--container end-->
{% endblock content %}

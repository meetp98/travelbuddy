{% extends 'base.html' %} {% block content %}
<!--container start-->
<div class="container">
  <!-- ======= About Us Section ======= -->
  <section id="contact" class="contact">
      <div class="container">
          <div class="row">
              <div class="form-wrapper">
  <form enctype="multipart/form-data" method="post" class="php-email-form">
    <h2 class="form-signin-heading">{{heading}}</h2>
		{% csrf_token %}
			</br>
		{% if messages %}
					<div class="alert alert-success" style="margin:10px;">
						{% for message in messages %}
							<strong>{{ message }}</strong>
						{% endfor %}
					</div>
		{% endif %}
	<div class="col-sm-9">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Car Number</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="car_number" id="car_number" value="{{cardetails.car_number}}" placeholder="Car Number" required>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Car Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="car_name" id="car_name" value="{{cardetails.car_name}}" placeholder="Car Name" required>
      </div>
    </div>
  	<div class="form-group row">
      <label class="col-sm-4 col-form-label">From Location</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="car_from_locations" id="car_name" value="{{cardetails.car_from_locations}}" placeholder="Car From Location" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">To Location</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="car_to_locations" id="car_to_locations" value="{{cardetails.car_to_locations}}" placeholder="Car To Location" required>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Car Type</label>
      <div class="col-sm-8">
        <select name="car_type_id" required class="form-control form-select" placeholder="Car Type" autofocus=""  required>
		
			{{protypelist |safe }}
		
		</select>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Company Name</label>
      <div class="col-sm-8">
        <select name="car_company_id" required class="form-control form-select" placeholder="Company Name" autofocus=""  required>
		
			{{procompanylist |safe }}	
			
		</select>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Price Per Day</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="car_price" id="car_price" value="{{cardetails.car_price}}" placeholder="Price Per Day" required>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Car Image</label>
      <div class="col-sm-8">
        <input type="file" class="form-control" name="car_image" id="car_image" placeholder="Car Image" value="{{cardetails.user_image}}">
			{% if cardetails.car_image %}
			<div class="clearfix" style="margin-top:20px;"><img src="{{cardetails.car_image}}" style="width: 100px"></div><br>
			{% endif %}
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control" name="car_description" id="car_description" placeholder="Car Description">{{cardetails.car_description}}</textarea>
      </div>
    </div>
	
	
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">&nbsp;</label>
      <div class="col-sm-8">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
    </div>
			<input type="hidden" name="act" value="save_car">
			<input type="hidden" name="avail_image" value="{{cardetails.car_image}}">
			<input type="hidden" name="car_id" value="{{cardetails.car_id}}">
	</div>
<div class="col-sm-2">&nbsp;</div>	
  </form>
</div>
</div>
</div>
</section>
<!-- End About Us Section -->
</div>
<!--container end-->
{% endblock content %}
